version: 2.1
jobs:
  run_tests:
    docker:
      - image: circleci/node:7.10

    working-directory: ~/repo

    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install --save

      - run:
          name: Run Tests
          command: npm test

workflows:
  build_tests:
    jobs:
      - run_tests
